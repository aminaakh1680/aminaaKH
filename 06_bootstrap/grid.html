<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>layout</h1>
    
    <h2>container</h2>
    <div class="container bg-danger">container</div>
    <div class="container-fluid bg-primary">container-fluid</div>


    <!-- Grid 사용시 
     container-> .row> .col 순으로 사용 
     col: 각 row를 col의 개수만큼 모든 여르이 너비가 같음
     col-숫자: 12개의 컬럼을 12/숫자 크기로 나눠서 가져감
     -col-2: 6등분 해서 하나를 가져감
     -col-4 : 3등분 해서 하나를 가져감
디바이스 환경에 맞게 layput을 구성할 수 있다

      -->
<div class="container text-center">
    <div class="row">
        <div class="col bg-danger">
            Column
        </div>
        <div class="col bg-warning">
            column
        </div>
        <div class="col bg-success">
            column
        </div>

    </div>
    <div class="row">
        <div class="col bg-primary">col</div>
        <div class="col bg-info">col</div>
        <div class="col bg-primary">col</div>
        <div class="col bg-primary">col</div>
        <div class="col bg-info">col</div>
        <div class="col bg-primary">col</div>
    </div>
</div>
<div class="container mt-1">
    <div class="row">
        <div class="col-4 bg-warning">col</div>
        <div class="col-4 bg-danger">col</div>
        <div class="col-4 bg-warning">col</div>
    </div>
</div>
<br><br>

<!-- 
col-xl-  :    1200px<=  화면 크기 
col-lg-  :    768px <=  화면 크기 <1200px
col-mg-  :    768px <=  화면 크기 <992px
col-sm-  :    576px <=  화면 크기 <768px
col-     : 화면 크기 <= 576px
 -->

 <div class="container">
    <div class="row">
        <div class="bg-secondary text-white col-12 col-sm-6 col-md-4">col</div>
        <div class="bg-dark text-white col-12 col-sm-6 col-md-4">col</div> 
    </div>
 </div>

<!-- 
 .container> .row > .col*6
 xl: 한 줄을 6등분
 md: 두 줄을 각 각 3등분 
 sm: 두줄 > 1:2:1 
 sm 보다 작을 떄 (xs):6줄
  -->
<br> 
  <div class="container">
    <div class="row">
        <div class="text-bg-warning col-xl-2 col-md-4 col-sm-3 col-12">col</div>
        <div class="text-bg-info col-xl-2 col-md-4 col-sm-6 col-12 ">col</div>
        <div class="text-bg-dark col-xl-2 col-md-4 col-sm-3 col-12">col</div>
     
        <div class="text-bg-danger col-xl-2 col-md-4 col-sm-3 col-12 ">col</div>
        <div class="text-bg-success col-xl-2 col-md-4 col-sm-6 col-12">col</div>
        <div class="text-bg-primary col-xl-2 col-md-4 col-sm-3 col-12">col</div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  

</body>
</html>
