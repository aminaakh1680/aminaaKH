<!DOCTYPE html>
<html lang="eko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color-blue{
            color:blue;
        }
        .fs-50{
            font-size:50px;
        }
        .bg-pink{
            background-color: pink;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script defer src="./1index2.js"></script>
</head>
<body>
    <h1>jQuery method</h1>
    <h3>val()</h3>
    <input type="text"/>
    <br>
    <button onclick="getValue()">값 가져오기</button>
    <button onclick="setValue()">값 설정하기</button>
    
    <hr/>
    <h3>css()</h3>
    <span>안녕</span>
    <br>
    <button onclick="changeCssJS()">js 로 바꾸기</button>
    <button onclick="changeCssJQ()">jq 로 바꾸기</button>

    <hr/>
    <h3>attr()</h3>
    <a href="https://www.google.com" target="_blank">google</a>
    <br>
    <button onclick="changeAttrJS()">js 로 바꾸기</button>
    <button onclick="changeAttrJQ()">jq 로 바꾸기</button>

    <hr/>
    <h3>text()</h3>
    <p class="p-text">안녕하세요</p>
    <button onclick="changeTextJS()">js 로 바꾸기</button>
    <button onclick="changeTextJQ()">jq 로 바꾸기</button>
    <hr/>
    <h3>html()</h3>
    <p class="p-html">안녕하세요</p>
    <button onclick="changeHtmlJS()">js 로 바꾸기</button>
    <button onclick="changeHtmlJQ()">jq 로 바꾸기</button>
    <hr/>
    <h3>요소 추가하기</h3>
    <ul class="colors">
        <li class="orange">orange</li>
        <li class="green">green</li>
        <li class="navy">navy</li>
    </ul>

    <h4>append()</h4>
    <button onclick="appendJS()">js 로 바꾸기</button>
    <button onclick="appendJQ()">jq 로 바꾸기</button>
    
    <h4>prepend()</h4>
    <button onclick="prependJS()">js 로 바꾸기</button>
    <button onclick="prependJQ()">jq 로 바꾸기</button>
    
    <h4>after()</h4>
    <button onclick="afterJS()">js 로 바꾸기</button>
    <button onclick="afterJQ()">jq 로 바꾸기</button>
    
    <h4>before()</h4>
    <button onclick="beforeJS()">js 로 바꾸기</button>
    <button onclick="beforeJQ()">jq 로 바꾸기</button>

    <h3>요소 삭제하기</h3>
    <ul class="nums">
        <li>1</li>
        <li class="li2">2</li>
        <li>3</li>
    </ul>

    <h4>remove()</h4>
    <button onclick="removeJS()">js 로 바꾸기</button>
    <button onclick="removeJQ()">jq 로 바꾸기</button>

    <h4>empty()</h4>
    <button onclick="emptyJS()">js 로 바꾸기</button>
    <button onclick="emptyJQ()">jq 로 바꾸기</button>

    <hr/>
    <h3> 요소 탐색하기</h3>
    <!-- .ancestor>.parent>.child$*3 -->
    <div class="ancestor">
        <div class="parent">
            <div class="child1">자식1</div>
            <div class="child2">자식2</div>
            <div class="child3">자식3</div>
        </div>
    </div>
    <button onclick="findParent()">부모찾기</button>
    <button onclick="findParents()">조상 찾기</button>
    <button onclick="findNext()">다음 형제 찾기</button>
    <button onclick="findPrev()">이전 형제 찾기</button>
    <button onclick="findChildren()">모든 자식 찾기</button>

    <hr/>
    <h3>클레스 조작하기</h3>
<p id="hi" class="color-blue">안녕하세요</p>
<button onclick="addClass()">클레스 추기</button>
<button onclick="removeClass()">클레스 삭제</button>
<button onclick="hasClass()">클레스 유무확인</button>
<button onclick="toggleClass()">클레스 토글</button>


</body>
</html>
