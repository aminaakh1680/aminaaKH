<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
</head>
<body>
    <h4> 설문조사 </h4>
    <br/>
    <label for="name">이름</label>
    <input type="text" id="name">
    <br/>
    <label for="email">이메일</label>
    <input type="email"  id="email" placeholder="love@example.com">
    <br/>
    <h5> 나이 </h5>
    <label>
    <input type="radio" name="ten" checked>10대
</label>
<label>
    <input type="radio" name="twenty">20대
</label>
<label>
    <input type="radio" name="thirthy">30대
</label>
<label>
    <input type="radio" name="fourty">40대
</label>
<label>
    <input type="radio" name="fifthy">50대
</label>
<label>
    <input type="radio" name="sisxty">60대 이상
</label>
<h5> 원하는 강의 (복수응답가능합니다.)
</h5>
<label>
    <input type="checkbox" name="html" checked>html
</label>
<label>
    <input type="checkbox" name="js" >javascript
</label>
<label>
    <input type="checkbox" name="css" >css
</label>
</body>
<br/>
<textarea cols="30" rows="10" placeholder="하고 싶은 말을 써주세요" > </textarea>
<input type="submit" value="제출">

</html>
